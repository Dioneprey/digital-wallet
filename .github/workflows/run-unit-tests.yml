name: Run Unit Tests

on: [push]

jobs:
    run-unit-tests:
        name: Run Unit Tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v5

            - uses: actions/setup-node@v5
              with:
                  node-version: 20
                  cache: "npm"
                  cache-dependency-path: ./api/package-lock.json

            - run: npm ci
              working-directory: ./api
            - run: npm run test
              working-directory: ./api
